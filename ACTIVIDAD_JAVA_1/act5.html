<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 5</title>
</head>
<body>
    <script>
        let edad = parseInt(prompt('Escribe tu edad'));
        let dias = (100 - edad) * 365;
        let horas = dias * 24;
        let minutos = horas * 60;
        let segundos = minutos * 60;
        alert('Te queda para cumplir 100 años: \n' + dias + ' días, \n o ' + horas + ' horas, \n o ' + minutos + ' minutos, \n o ' +  segundos + ' segundos')
    </script>
</body>
</html>
