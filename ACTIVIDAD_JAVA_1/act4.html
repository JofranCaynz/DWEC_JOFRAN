<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1 = parseFloat(prompt('Escribe el primer numero'));
        let numero2 = parseFloat(prompt('Escribe el segundo numero'));
        let numero3 = parseFloat(prompt('Escribe el tercer numero'));
        let suma = numero1 + numero2 + numero3;
        let media = (suma)/3;
        alert('La media de los numeros ' + numero1 + ', ' + numero2 + ', ' + numero3 + ' es: ' + media);
    </script>
</body>
</html>
